---
layout: default
---

<div class="row" > 
	{% for post in site.posts %}

	{% if post.howlong == 5000 %}
		   
		<div style="clear:both">
        	<div class="listcontainer">
            	<hr>
					<h3> Referance </h3>
				<hr>
            </div>
		</div>

	
       	{% elsif post.howlong == 4000 %}
		      
		<div class="listcontainer">
    		<a href="{{ post.url }}" alt="{{ post.title }}">
            	{{ post.title }} 
            </a>
         </div>

	{% else %}
	<div class="worklist listcontainer">
		<div class="row">
		  <div class="col-xs-8 col-sm-8 col-md-8">
			<h3> 
				<span class="glyphicon glyphicon-file"></span>
				<a href="{{ post.url }}"> - {{ post.title }} </a>  
				<small>({{ post.date | date_to_string }}) </small> </h3>
					<span class="visible-md visible-lg"> {{ post.summery }} <span>
				
			
		  </div>
		  <div class="col-xs-2 col-md-2"> 
			<a href="{{ post.url }}"> 
				<div class="worklistimg">
					<img src="{{ post.img }}" alt="{{ post.title }}" width="200px" />
				</div>
			</a>
		   </div>

		</div>	
     			   
		</div>	
	<hr>	

	{% endif %}
	{% endfor %}
</div>
